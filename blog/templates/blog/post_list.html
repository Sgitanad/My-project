{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <div id="di1" >
                <h2><a href="{% url 'post_edit' pk=post.pk %}">{{ post.title }}</a></h2>
                <time>published: {{ post.published_date }}</time>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
